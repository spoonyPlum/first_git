<script>
	//应交
   function should(){
	   var shoulds = document.getElementsByClassName("Should");
	   var sum = 0;
       for (var i = 0; i < shoulds.length; i++) {
		   if(shoulds[i].value){
		       sum += Number(shoulds[i].value);
		   }
       }
	   $("#sumShould").val(sum);
       var sumactual =  $("#sumActual").val();
		if(sumactual){
			if(sum>sumactual){
			    sum = sum - sumactual;
                //sum = Math.abs(sum);
                $("#sumArrears").val(sum);
			}else{
                $("#sumArrears").val(0);
			}

		}else{
            $("#sumArrears").val(sum);
		}
   }

   //实交
   function actual(){
       var actuals = document.getElementsByClassName("Actual");
       var sum = 0;
       for (var i = 0; i < actuals.length; i++) {
           if(actuals[i].value){
               sum += Number(actuals[i].value);
           }
       }
       $("#sumActual").val(sum);

       var sumShould =  $("#sumShould").val();
       if(sumShould){
           if(sumShould>sum){
               sum = sumShould - sum;
               //sum = Math.abs(sum);
               $("#sumArrears").val(sum);
           }else{
               $("#sumArrears").val(0);
           }

       }else{
           $("#sumArrears").val(0);
	   }
   }
</script>
